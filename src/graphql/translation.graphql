extend type Query {
    allTranslation: [Translation!]! @all @cache

    listTranslation(
        key: String @eq 
        group: String @eq
    ): [Translation!]! @paginate(type: "paginator") @can(ability: "index") @cache

    viewTranslation(
        id: ID! @eq
    ): Translation! @can(ability: "view" find: "id") @find

    updateTranslation(input: UpdateTranslationInput! @spread): Translation @can(ability: "update" find: "id") @update
    createTranslation(input: CreateTranslationInput! @spread): Translation @can(ability: "create") @create
    deleteTranslation(id: ID! @rules(apply: ["required"])): Translation @can(ability: "delete" find: "id") @delete
}

type Translation @modelClass(class: "\\MayIFit\\Core\\Translation\\Models\\Translation") {
    id: ID!
    key: String!
    group: String!
    text: ObjectScalar
}

input UpdateTranslationInput {
    id: ID!
    group: String!
    key: String!
    text: ObjectScalar
    __typename: String
}

input CreateTranslationInput {
    id: ID!
    group: String!
    key: String!
    text: ObjectScalar
    __typename: String
}